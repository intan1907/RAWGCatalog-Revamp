name: RAWG Workflow

on:
  push:
    branches:
main
  pull_request:
    branches:
main

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Test
        uses: actions/checkout@v1
      - name: Build and Test
        run:  xcodebuild test -project Main/RAWGCatalog.xcodeproj -scheme RAWGCatalog -destination 'platform=iOS Simulator,name=iPhone Xr,OS=14.2' build test
